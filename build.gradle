group 'two'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "two.game.Runner"

run {
    systemProperties['vertx.logger-delegate-factory-class-name'] = 'io.vertx.core.logging.SLF4JLogDelegateFactory'
}

dependencies {
    compile 'io.vertx:vertx-core:3.1.0'
    compile 'com.google.guava:guava:17.0+'
    compile 'joda-time:joda-time:2.5'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'ch.qos.logback:logback-classic:1.1.3+'

    testCompile 'org.easytesting:fest-assert-core:2.+'
    testCompile 'junit:junit:4.+'
    testCompile 'org.assertj:assertj-core:1.+'
    testCompile 'org.mockito:mockito-all:1.+'
    testCompile 'com.googlecode.catch-exception:catch-exception:1.+'
}
