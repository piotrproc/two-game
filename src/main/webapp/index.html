<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>TWO WarGame</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <link href="css/wargame.css" rel="stylesheet">

</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner" id="main-container">

        <div id="cover" class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">WarGame</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#rooms">Rooms</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div id="welcome-heading" class="inner cover">
                <h1 class="cover-heading">Welcome to TWO WarGame.</h1>
                <p class="lead">Click on below to automatically join battle.</p>
                <div class="nicknameInput">
                    <input type="text" class="form-control myInput1" id="nickname" placeholder="Enter nickname..." onchange="nicknameChanged()">
                    <button id="show_game" type="button" class="btn btn-lg btn-default myInput2" disabled="true">Start game</button>
                </div>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a
                            href="https://twitter.com/mdo">@mdo</a>.</p>
                </div>
            </div>

        </div>

        <div id="highscores" class="invis scores">
            <table id="hs-table" class="table table-hover">
                <thead>
                <tr>
                    <th>Position</th>
                    <th>Team name</th>
                    <th>Score</th>
                </tr>
                </thead>
            </table>
        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/game_actions.js"></script>
<script src="js/phaser.min.js"></script>
</body>
</html>
