<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple game</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var game = new Phaser.Game(320, 320, Phaser.AUTO, '', { preload: preload, create: create, update: update });

    var unitNames = ['airforce', 'cannon', 'tank', 'soldier'];

    function preload() {
        game.load.image('map', 'map/my_map.png', null, Phaser.Tilemap.TILED_JSON);

        unitNames.forEach(function(unitName) {
            game.load.image(unitName, 'map/units/'+unitName+'.png', null, Phaser.Tilemap.TILED_JSON);
            var unitNameA = unitName + '_1';
            var unitNameB = unitName + '_2';
            game.load.image(unitNameA, 'map/units/'+unitNameA+'.png', null, Phaser.Tilemap.TILED_JSON);
            game.load.image(unitNameB, 'map/units/'+unitNameB+'.png', null, Phaser.Tilemap.TILED_JSON);
        });

    }

    var player;
    var platforms;
    var cursors;

    var stars;
    var score = 0;
    var scoreText;

    function create() {

        //  We're going to be using physics, so enable the Arcade Physics system
        game.physics.startSystem(Phaser.Physics.ARCADE);

        //  A simple background for our game
        game.add.sprite(0, 0, 'map');
        game.add.sprite(0, 0, 'soldier');
        game.add.sprite(0, 32, 'airforce');
        game.add.sprite(32, 0, 'tank');
        game.add.sprite(32, 32, 'cannon');

        //  The platforms group contains the ground and the 2 ledges we can jump on
        platforms = game.add.group();


    }

    function update() {

    }


</script>

</body>
</html>
