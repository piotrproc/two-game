<div id="unit-selection" class="cover-container">
    <table>
        <tr>
            <td>
                <img src="img/infantry.jpg" width="180" height="180"/>
                <p class="unit-name">Infantry</p>
                <p class="unit-description">Weakest unit, gets bonus when hidden in a forest.<br/>
                Great for scouting.</p>
                <button class="unit-selector" onclick="unitSelected(0)">Select</button>
            </td>
            <td>
                <img src="img/tank.jpg" width="180" height="180"/>
                <p class="unit-name">Tanks</p>
                <p class="unit-description">Heavy and strong unit, can not drive into forest.</p>
                <button class="unit-selector" onclick="unitSelected(1)">Select</button>
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/artillery.jpg" width="180" height="180"/>
                <p class="unit-name">Artillery</p>
                <p class="unit-description">Very slow and with low sight,<br> but can shoot on almost entire map.</p>
                <button class="unit-selector" onclick="unitSelected(2)">Select</button>
            </td>
            <td>
                <img src="img/heli.jpg" width="180" height="180"/>
                <p class="unit-name">Helicopters</p>
                <p class="unit-description">Fastest and not limited by terrain,<br/> can not reach check points.</p>
                <button class="unit-selector" onclick="unitSelected(3)">Select</button>
            </td>
        </tr>
    </table>
</div>
